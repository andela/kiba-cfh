<div ng-show="selected">
  <div class="no-data dashboard" ng-show="donations.length === 0">
    No Donations made yet.
  </div>
  <div class="dashboard" ng-show="donations.length > 0">
    <h4>Showing donations made by {{user}}</h4>
    <table class="table table-inverse dashboard-table bordered centered">
      <thead>
        <tr>
          <th> S/No </th>
          <th> Date </th>
          <th> Amount </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="donation in donations track by $index">
          <td> {{$index + 1}} </td>
          <td> {{donation.date | date}} </td>
          <td> {{donation.amount | currency}} </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
