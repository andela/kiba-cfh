<div class="auth-container" ng-controller="IndexController">
  <nav class="navbar-fixed nav-color main-navigation" role="navigation">
    <div class="nav-wrapper">
      <a id="logo-container" href="#" class="brand-logo  white-text">
        <span id="first-word">Cards</span>
        <span id="second-word"> for</span>
        <span id="third-word">Humanity</span>
      </a>
      <ul class="right hide-on-med-and-down main-navigation">
        <li><a onClick="scroll(0,0)">Home</a></li>
        <li><a onClick="scroll(0,742);">How to Play</a></li>
        <li><a onClick="scroll(0,1411);">Charity</a></li>
        <li><a onClick="scroll(0,2021);">About Us</a></li>
        <li><a href="#!/signup" >Sign Up</a></li>
        <li><a href="#!/signin" >Sign In</a></li>
      </ul>
      <ul id="nav-mobile" class="side-nav grey darken-4 white-text">
        <li><a onClick="scroll(0,0)">Home</a></li>
        <li><a onClick="scroll(0,742);">How to Play</a></li>
        <li><a onClick="scroll(0,1411);">Charity</a></li>
        <li><a onClick="scroll(0,2021);">About Us</a></li>
        <li><a href="#!/signup" >Sign Up</a></li>
        <li><a href="#!/signin" >Sign In</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse text-darken-4 grey-text"><i class="material-icons white-text">menu</i></a>
    </div>
  </nav>

  <!-- Fixed Logo & Menu Bar End -->

  <!-- Landing Start -->
  <div class="container">
    <div class="row">
      <div class="col s6 offset-s3 main center">
        <div class="row">
          <div class="col s6 offset-s3 auth-header header-text signup-header-text">
            <h4>SIGN IN</h4>
            <p> Sign Into Your Account</p>
          </div>
          <br clear="all">
          <hr class="kiba-hr">
        </div>
        <div class="row">
          <div ng-class="{'sign-error' : errorMsg}">
             {{ errorMsg }}
          </div>
          <form class="col s8 offset-s2 center form-style" method="post" novalidate>
            <div class="input-field col s12">
              <input id="email" type="email" name="email" class="placeholder-text" ng-model="email" placeholder="Email">
            </div>
            <div class="input-field col s12">
              <input id="password" type="password" id="password" name="password" class="placeholder-text" ng-model="password" placeholder="Password">
            </div>
            <div class="col s6 offset-s3 center">
              <button type="submit" class="submit btn signin-button main-sign-btn" ng-click="login()">SIGN IN</button>
            </div>
          </form>
        </div>
        <hr class="kiba-hr">
        <div class="row">
          <div class="col s6 offset-s3 header-text">
            <p>
              You can sign in with one of these services
            </p>
          </div>
          <div class="col s10 offset-s1">
            <a href="/auth/github" class="col s6 waves-effect waves-light btn btn-soc social github" style="width: 41.6666666667% !important;">
              <i class="fa fa-github"></i>Github
            </a>
            <a href="/auth/google" class="col s6 waves-effect waves-light btn btn-soc social google" style="width: 41.6666666667% !important;">
              <i class="fa fa-google"></i> Google
            </a>

            <a href="/auth/twitter" class="col s6 waves-effect waves-light btn btn-soc social twitter" style="width: 41.6666666667% !important;">
              <i class="fa fa-twitter"></i> Twitter
            </a>
            <a href="/auth/facebook" class="col s6 waves-effect waves-light btn btn-soc social facebook" style="width: 41.6666666667% !important;">
              <i class="fa fa-facebook"></i>Facebook
            </a>
          </div>
        </div>
      </div>
    </div><!--row-->
  </div><!--/Landing start container-->
</div><!-- /auth container -->
