<div id="inner-timer-container" ng-hide="game.state === 'game ended' || game.state ==='game dissolved'">
  <div id="time" ng-bind="game.time">
  </div>
  <span ng-hide="game.state === 'winner has been chosen' || game.state === 'waiting for czar to decide'"> <p id="timer-status-round" >Time Remaining</p></span>
  <span id="timer-status-czar-choosing" ng-show="game.state === 'winner has been chosen'"> Next Round In</span>
  <span id="timer-status-czar-choosing" ng-show="game.state === 'waiting for czar to decide'"> Czar Choosing</span>
</div>
